<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup2.css" />
  </head>
  <body>
    <section class="container">
      <header class="text-center">Registration Form</header>
      <form action="#" class="form" id="signupForm">
        <div class="input-box">
          <label>Pan Number</label>
          <input type="number" placeholder="Enter the number" id="panNumber" required />
        </div>
        <div class="input-box">
          <label>Aadhar Number</label>
          <input type="number" placeholder="Enter the number" id="aadharNumber" required />
        </div>
        
        <div class="account-box">
          <h3>Existing Account</h3>
          <div class="account-option">
            <div class="account">
              <input type="radio" id="check-yes" name="account" checked />
              <label for="check-yes">Yes</label>
            </div>
            <div class="account">
              <input type="radio" id="check-no" name="account" />
              <label for="check-no">No</label>
            </div>
          </div>
        </div>

        <div class="types-box">
          <h3>Account Type</h3>
          <div class="types-option">
            <div class="types">
              <input type="radio" id="check-saving" name="types" checked />
              <label for="check-saving">Saving Account</label>
            </div>
            <div class="types">
              <input type="radio" id="check-fixed" name="types" />
              <label for="check-fixed">Fixed Deposit Account</label>
            </div>
            <div class="types">
              <input type="radio" id="check-current" name="types" />
              <label for="check-current">Current Account</label>
            </div>
          </div>
        </div>

        <div class="required-box">
          <h3>Services Required</h3>
          <div class="required-option">
            <div class="required">
              <input type="checkbox" id="atmCard" name="required" />
              <label for="atmCard">ATM Card</label>
            </div>
            <div class="required">
              <input type="checkbox" id="mobileBanking" name="required" />
              <label for="mobileBanking">Mobile Banking</label>
            </div>
            <div class="required">
              <input type="checkbox" id="internetBanking" name="required" />
              <label for="internetBanking">Internet Banking</label>
            </div>
            <div class="required">
              <input type="checkbox" id="emailAlerts" name="required" />
              <label for="emailAlerts">Email Alerts</label>
            </div>
            <div class="required">
              <input type="checkbox" id="chequeBook" name="required" />
              <label for="chequeBook">Cheque Book</label>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-secondary">Back</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- External JavaScript File -->
    <script src="signup2.js"></script>
  </body>
</html>
