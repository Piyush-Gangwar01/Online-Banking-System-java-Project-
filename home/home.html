<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ BANK</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        .header {
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url(home.jpg);
            background-position: center;
            background-size: cover;
            position: relative;
        }
        .navbar {
            display: flex;
            padding: 2% 6%;
            text-align: left;
        }
        .navbar a {
            text-align: left;
            display: inline-block;
            padding: 8px 12px;
            position: relative;
            color: white;
            font-size: 13px;
            text-decoration: none;
        }
        .navbar a::after {
            content: '';
            width: 0%;
            height: 2px;
            background: #f44336;
            display: block;
            margin: auto;
            transition: 0.5s;
        }
        .navbar a:hover::after {
            width: 100%;
        }
        .text-box {
            width: 90%;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .text-box h1 {
            font-size: 62px;
        }
        .text-box p {
            margin: 10px 0 40px;
            font-size: 14px;
            color: white;
            margin-bottom: 25px;
            margin-top: 20px;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 30px 0;
        }
        .footer h4 {
            margin-bottom: 25px;
            margin-top: 20px;
            font-weight: 600;
        }
        .icons .bton {
            border-radius: 30px;
            border: none;
            outline: none;
            width: 3%;
            height: 10%;
            cursor: pointer;
            margin: 0 10px;
            padding: 10px 0;
            margin-bottom: 25px;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <section class="header">
        <div class="navbar">
            <a href="http://127.0.0.1:5500/home.html">HOME</a>
            <a href="http://127.0.0.1:5500/login.html">LOGIN</a>
            <a href="http://127.0.0.1:5500/signup.html">REGISTER</a>
        </div>
        <div class="text-box">
            <h1>XYZ BANK</h1>
            <p>Welcome to the XYZ Bank, the best place for all your banking needs.</p>
            <!-- Button Example -->
            <button class="btn btn-danger" id="ctaButton">Get Started</button>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer">
        <h4>ABOUT US</h4>
        <p>Sector-93 Supertech, Noida, Distt, Gautam Budh Nagar, U.P., Distgautam Budh Nagar 201304.<br> Contact Number: 1800 425 3800</p>
        <div class="icons">
            <button type="submit" class="bton"><i class='bx bxl-facebook'></i></button>
            <button type="submit" class="bton"><i class='bx bxl-twitter'></i></button>
            <button type="submit" class="bton"><i class='bx bxl-instagram'></i></button>
            <button type="submit" class="bton"><i class='bx bxl-linkedin'></i></button>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies (Popper.js, jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Example of interactivity with the button
        document.getElementById('ctaButton').addEventListener('click', function() {
            alert('Welcome to XYZ Bank!');
        });
    </script>
</body>
</html>
