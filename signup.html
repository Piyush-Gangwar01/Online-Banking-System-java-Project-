<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100%;
        width: 100%;
        padding: 0 10px;
      }
      .container {
        position: relative;
        max-width: 700px;
        width: 100%;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      header {
        font-size: 1.5rem;
        color: #333;
        font-weight: 500;
        text-align: center;
        margin-bottom: 20px;
      }
      .form .input-box {
        width: 100%;
        margin-top: 20px;
      }
      .input-box label {
        color: #333;
      }
      .form :where(.input-box input, .select-box) {
        position: relative;
        height: 50px;
        width: 100%;
        outline: none;
        font-size: 1rem;
        color: #707070;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0 15px;
      }
      .input-box input:focus {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
      }
      .column {
        display: flex;
        column-gap: 15px;
      }
      .gender-box {
        margin-top: 20px;
      }
      .gender-box h3 {
        color: #333;
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 8px;
      }
      .form .gender {
        column-gap: 5px;
      }
      .gender input {
        accent-color: black;
      }
      .form :where(.gender input, .gender label) {
        cursor: pointer;
      }
      .gender label {
        color: #707070;
      }
      .address :where(input, .select-box) {
        margin-top: 15px;
      }
      .select-box select {
        height: 100%;
        width: 100%;
        outline: none;
        border: none;
        color: #707070;
        font-size: 1rem;
      }
      .form button {
        height: 50px;
        width: 100px;
        color: #fff;
        font-size: 1rem;
        font-weight: 400;
        margin-top: 30px;
        border: none;
        cursor: pointer;
        text-align: center;
        transition: all 0.2s ease;
        background: black;
        border-radius: 20px;
      }
      .form button:hover {
        background: black;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form" id="registration-form">
    
        <div class="input-box mb-3">
          <label for="full-name" class="form-label">Full Name</label>
          <input type="text" id="full-name" class="form-control" placeholder="Enter full name" required />
        </div>
        
        <!-- Father Name Field -->
        <div class="input-box mb-3">
          <label for="father-name" class="form-label">Father Name</label>
          <input type="text" id="father-name" class="form-control" placeholder="Enter name" required />
        </div>
        
        <!-- Phone Number & Birth Date -->
        <div class="column d-flex mb-3">
          <div class="input-box me-3">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="tel" id="phone-number" class="form-control" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label for="birth-date" class="form-label">Birth Date</label>
            <input type="date" id="birth-date" class="form-control" required />
          </div>
        </div>
        
        <!-- Gender -->
        <div class="gender-box mb-3">
          <h3>Gender</h3>
          <div class="gender-option d-flex">
            <div class="gender me-4">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender me-4">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Other</label>
            </div>
          </div>
        </div>
        
        <!-- Address -->
        <div class="input-box address mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="Enter street address" required />
          <div class="column d-flex">
            <input type="text" class="form-control me-3" placeholder="Enter your region" required />
            <input type="number" class="form-control" placeholder="Enter code" required />
          </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark w-100">NEXT -></button>
      </form>
    </section>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for Form Handling -->
    <script>
      document.getElementById('registration-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission
        
        // Get the form values
        const fullName = document.getElementById('full-name').value;
        const fatherName = document.getElementById('father-name').value;
        const phoneNumber = document.getElementById('phone-number').value;
        const birthDate = document.getElementById('birth-date').value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const address = document.getElementById('address').value;
        
        // Simple alert to show the form data
        alert(`Form Submitted with the following details:
        Full Name: ${fullName}
        Father Name: ${fatherName}
        Phone Number: ${phoneNumber}
        Birth Date: ${birthDate}
        Gender: ${gender}
        Address: ${address}`);
        
        // You can send the form data to a server here via AJAX, or perform other actions as needed
      });
    </script>
  </body>
</html>
